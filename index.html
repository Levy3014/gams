<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher with Search</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    input[type="search"] {
      padding: 10px 15px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }
    button {
      background: #00cc66;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 180px;
      padding: 15px 25px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00994d;
    }
  </style>
</head>
<body>

  <input id="searchInput" type="search" placeholder="Search games..." aria-label="Search games" />

  <div id="buttonsContainer"></div>

  <script>
    // Your game list here (edit this or generate later)
    const games = [
      { name: "Raft Wars 2", url: "https://sch00l.work.gd/raftwars2" },
      { name: "Fireboy and Watergirl", url: "https://fireboywatergirl.example.com" },
      { name: "Cool Game 3", url: "https://coolgame3.example.com" },
      // Add more games here
    ];

    const buttonsContainer = document.getElementById("buttonsContainer");
    const searchInput = document.getElementById("searchInput");

    // Create buttons for all games matching the filter
    function renderButtons(filter = "") {
      buttonsContainer.innerHTML = "";
      const filteredGames = games.filter(game =>
        game.name.toLowerCase().includes(filter.toLowerCase())
      );
      filteredGames.forEach(game => {
        const btn = document.createElement("button");
        btn.textContent = `Play ${game.name}`;
        btn.onclick = () => launchGame(game.url);
        buttonsContainer.appendChild(btn);
      });
      if (filteredGames.length === 0) {
        buttonsContainer.textContent = "No games found.";
      }
    }

    // Open a new about:blank tab with iframe for the game
    function launchGame(gameUrl) {
      const gameWindow = window.open("about:blank", "_blank");
      const html = `
        <html>
          <head>
            <title>Playing ${gameUrl}</title>
            <style>
              body { margin: 0; overflow: hidden; background: black; }
              iframe { border: none; width: 100vw; height: 100vh; }
            </style>
          </head>
          <body>
            <iframe src="${gameUrl}" allowfullscreen></iframe>
          </body>
        </html>`;
      gameWindow.document.open();
      gameWindow.document.write(html);
      gameWindow.document.close();
    }

    // Filter buttons as user types
    searchInput.addEventListener("input", () => {
      renderButtons(searchInput.value);
    });

    // Initial render
    renderButtons();
  </script>
</body>
</html>
